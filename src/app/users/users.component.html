<app-menu [selected] ="2" ></app-menu> 
<p class="Title">Usuarios</p>
<p id="Line"></p>
<body class="Content">
    <div class="form-inline" >
      <input class="form-control mr-sm-2" [(ngModel)]="search" (keydown)="keyDown($event)" style="width: 86%;" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchUsers()" type="submit">Search</button>
      <a routerLink="/users/create" >
        <button class="btn btn-primary my-2 my-sm-0" type="submit" style="padding-top: 0;  margin-left: 10px; font-size: 20px;">+</button>
      </a>
    </div><br>
  <div class="TableContainer">
  <table class="table table-hover ">
  <thead>
    <tr>
      <th scope="col">Cédula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Rol</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role.role}}</td>
      <td>
        <a routerLink="/users/get/{{user.id}}">
          <button type="button" class="btn btn-success crudBtn" >
            <i class="material-icons" style="font-size:16px;">visibility</i>
          </button>
        </a>
        <a routerLink="/users/edit/{{user.id}}">
          <button type="button" class="btn btn-warning crudBtn">
            <i class="material-icons" style="font-size:16px;">mode_edit</i>
          </button>
        </a>
        <button type="button" (click)="delete(user.id)" class="btn btn-danger crudBtn">
          <i class="material-icons" style="font-size:16px;">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</body>
