<app-menu [selected] ="2" ></app-menu> 
<p class="Title">Usuarios</p>
<p id="Line"></p>
<body class="Content">
    <a routerLink="/users/create">
      <button type="button" style="float: right;" class="btn btn-primary">
        <i class="material-icons" style="font-size:16px;">add</i>
      </button>
    </a> 
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Cédula</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Rol</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <a routerLink="/users/get/{{user.email}}">
          <button type="button" class="btn btn-success" >
            <i class="material-icons" style="font-size:16px;">visibility</i>
          </button>
        </a>
        <a routerLink="/users/edit/{{user.email}}">
          <button type="button" class="btn btn-warning">
            <i class="material-icons" style="font-size:16px;">mode_edit</i>
          </button>
        </a>
        <button type="button" (click)="delete(user.id)" class="btn btn-danger">
          <i class="material-icons" style="font-size:16px;">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</body>
