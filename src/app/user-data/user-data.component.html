<app-menu [selected] ="2" ></app-menu> 
<p class="Title">{{title}}</p>
<p id="Line"></p>
<body class="Content">
  <div class="Box">
    <div class="row">
      <span class="col">
        <label >Nombre</label>
        <input  class="form-control" id="firstName" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.firstName">
        </span> 
        <span class="col">
          <label  >Apellido</label>
          <input  class="form-control" id="lastName" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.lastName">
        </span>   
      </div>  
    <div class="row">
        <span class="col">
          <!--<label >Pais</label>
          <input  class="form-control" id="country" [disabled]="disabled" placeholder="Pais" [(ngModel)]="user.country">
          -->
        </span> 
    <span class="col">
        <label >Cedula</label>
        <input  class="form-control" id="id" [disabled]="disabled" placeholder="id" [(ngModel)]="user.id">
    </span> 
  </div>  
    <div class="row">
        <span class="col">
        <label >Estatus</label>
        <div class="form-group" >
          <select class="form-control" [disabled]="disabled" (ngModelChange)="setNewStatus($event)" (ngModel)="user.status" >
            <option [ngValue]="'Activo'" [selected]='user.status == "Activo"'>Activo</option>
            <option [ngValue]="'Inactivo'" [selected]='user.status == "Inactivo"'>Inactivo</option>
          </select>
        </div> 
      </span>
      <span class="col">
        <label >Rol</label>
        <div class="form-group">
          <select class="form-control" [disabled]="disabled" (ngModelChange)="setNewRole($event)" (ngModel)="roles" >
            <option [ngValue]="'1'" [selected]="user.role.id == '1'">SuperAdmin</option>
            <option [ngValue]="'2'" [selected]="user.role.id == '2'">Admin</option>
            <option [ngValue]="'3'" [selected]="user.role.id == '3'">Usuario</option>
          </select>
        </div>
      </span>
    </div>  
    <div class="row">
      <span class="col">
        <label >Telefono Fijo</label>
        <input  class="form-control" id="phone" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.phone">
      </span>
      <span class="col">
        <label >Celular</label>
        <input  class="form-control" id="cellphone" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.cellphone">
      </span>
    </div>  
    <div class="row">
      <span class="col">
        <label >Ciudad</label>
        <input  class="form-control" id="city" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.city">
      </span>
      <span class="col">
        <label >Fecha de Nacimiento</label>
        <input  class="form-control" id="date" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.birthDate">
      </span>
    </div> 
    <div class="row">
        <span class="col">
        <label >Dirección</label>
        <input  class="form-control" id="address" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.address">
      </span>
    </div>
    <div class="row">
        <span class="col">
            <label >Email</label>
            <input  class="form-control" id="email" [disabled]="disabled" placeholder="Nombre" [(ngModel)]="user.email">
        </span>
        <span class="col"  *ngIf="showPass">
          <label >Contraseña</label>
          <input  type="password" class="form-control" id="pass" [disabled]="disabled" placeholder="Password" [(ngModel)]="user.password">
        </span>
      </div>
      <br>
    <div class="row">
      <span class="col" id="buttons">
          <button class="btn btn-primary mb-2" (click)="submit()">Aceptar</button>
          <button class="btn btn-danger mb-2" (click)="cancel()">Cancelar</button>
      </span>
    </div>
  </div>
</body>
